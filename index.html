<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./inc/SCSS/style.scss" />
    <title>Tamagotchiville</title>
  </head>
  <body>
    <audio src="./inc/assets/sons/South-Park.mp3" controls loop></audio>
    <main>
      <article>
        <h1 class="header_title">Tamagotchiville:</h1>
        <h2 class="header_title">South Park Edition</h2>

        <div class="hero_wrapper">
          
          <div id="hidden_class1" class="home_text display">
            <div class="fake_bg"></div>
            <h2 class="hero_title">Choisi ton personnage !</h2>

            <!-- Bouton pour nickname -->
            <div class="name_button">
            <label for="name_input">Donne un nom à ton personnage:</label>
            <input type="text" id="name_input" /></div>

            <div id="choix_perso" class="cards_wrapper">
              <div class="perso_1">
                <img class="personnage" src="./inc/assets/images/Eric-cartman1-removebg-preview.png" alt="Eric Cartman" >
                <button id="first_button">Choisir</button>
              </div>
              <div class="perso_2">
                <img class="personnage" src="./inc/assets/images/butters1-removebg-preview.png" alt="Eric Cartman" >
                <button id="second_button">Choisir</button>
              </div>
              <div class="perso_3">
                <img class="personnage" src="./inc/assets/images/kenny-removebg-preview.png" alt="Eric Cartman" >
                <button id="third_button">Choisir</button>
              </div>
            </div>
         
            <!-- <div class="button_wrapper">
              <button class="hero_button favorite styled" type="button" id="button_1">
                Commencer
              </button>
            </div> -->
          
        </div>
        <div id="display_none" class="hidden">
        <div id="hidden_class2" class="answer_container">
          <div class="left_column"></div>
          <div class="fake_bg2"></div>
          <div class="right_column">
            <div class="fake_bg3"></div>
            <p class="right_text"></p>
            <div class="companion">
              <h3>Compagnon</h3>
              <div class="health">
                <p>Points de vie:</p>
                <progress id="health_bar" value="100" max="100"></progress>
                <button id="heal_button">
                  <img src="./inc/assets/images/heart_half_fill.svg" alt="logo coeur">
                </button>
              </div>
              <div class="hunger">
                <p>Faim:</p>
                <progress id="hunger_bar" value="100" max="100"></progress>
                <button id="feed_button">
                  <img src="./inc/assets/images/cookie_line.svg" alt="logo faim">
                </button>
              </div>
              <div class="thirst">
                <p>Soif:</p>
                <progress id="thirst_bar" value="100" max="100"></progress>
                <button id="water_button">
                  <img src="./inc/assets/images/drink_line.svg" alt="logo soif">
                </button>
              </div>
            </div>
            
          </div>
        </div>
        </div>
        </div>
      </div>
      </article>
    </main>
    <script src="./inc/Ts/script.ts" type="module"></script>
  </body>
</html>




<!-- Tamagotchi + South Park = Tamagotchi Park : le jeu où vous devez
élever des créatures déjantées dans un monde encore plus déjanté !
Prenez soin d'eux tout en évitant les pièges de Cartman et ses
acolytes. Êtes-vous prêt à relever le défi ? Alors lancez-vous
dans cette aventure folle et hilarante ! -->
